<div class="restaurant-page">
  <div
    class="restaurant-description-banner"
    *ngIf="$restaurant | async as restaurant"
  >
    <h1 data-cy="restaurant-name" class="restaurant-name">
      {{ restaurant.name }}
    </h1>
    <h3 data-cy="restaurant-description" class="restaurant-description">
      {{ restaurant.description }}
    </h3>
  </div>
  <div data-cy="meal-list" class="meal-list">
    <meals [restaurantId]="this.restaurantId"></meals>
  </div>
</div>
