<div class="form-container">
  <form (ngSubmit)="onSubmit()" class="login-form">
    <label for="fistName" class="form-label"
      ><mat-icon class="material-icons">person</mat-icon><b>first name</b>
    </label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      ngModel
      name="firstName"
      required
    />

    <label for="lastName" class="form-label"
      ><mat-icon class="material-icons">person</mat-icon><b>last name</b>
    </label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      ngModel
      name="lastName"
      required
    />

    <label for="email" class="form-label"
      ><mat-icon class="material-icons">email</mat-icon><b> email</b>
    </label>
    <input
      type="text"
      class="form-control"
      id="email"
      ngModel
      name="email"
      required
    />

    <label for="password" class="form-label">
      <mat-icon class="material-icons">lock</mat-icon><b> password</b></label
    >
    <input
      type="text"
      class="form-control"
      id="password"
      ngModel
      name="password"
      required
    />
    <br />
    <button type="submit" class="submit-btn"><span>SignIn</span></button>
    <br />
    <p>
      already have an account?
      <a routerLink="/login" class="goto-login">login</a>
    </p>
  </form>
</div>
